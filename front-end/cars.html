<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="/style.css">
    <script src="cars.script.js"></script>
    <script src="router.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <form method="post">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <input class="navbar-brands btn btn-link" type="submit" value="" name="router">

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav mr-4">
                    <li class="nav-item">
                        <a class="nav-link" data-value="car">
                            <input class="nav-link btn btn-link text-white" name="router" value="cars" type="submit">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " data-value="arrival">
                            <input class="nav-link btn btn-link text-white" name="router" value="arrivalCars"
                                type="submit">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " data-value="sales">
                            <input class="nav-link btn btn-link text-white" name="router" value="sales" type="submit">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " data-value="client">
                            <input class="nav-link btn btn-link text-white" name="router" value="clients" type="submit">
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="right nav-link" data-value="exit">
                            <input class="right nav-link btn btn-link text-white" name="ex" value="EXIT" type="button"
                                onclick="toLogin()">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </form>

    <script>
        $(document).ready(function () {
            $('input[name="router"]').click(
                function () {
                    var toke = JSON.parse(localStorage.getItem('currentUser'));
                    jump(this.value, toke.token)
                    return false;
                }
            );
        });
    </script>

    <div class="form-group">
        <form id="car" name="car" method="POST">
            <!--форма с данными-->
            <table class="pos" width="100%" cellspacing="0" cellpadding="0" id="enterData">
                <!--поле формы-->
                <tr>
                    <td>
                        <div id="id1" class="input-group">
                            <!--поле формы-->
                            <div class="input-group-prepend">
                                <span class="span-width input-group-text font bg-dark" style="color: white">Car
                                    ID</span>
                                <input type="text" class=" form-control" id="key" placeholder="1">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="id2" class="input-group">
                            <!--поле формы-->
                            <div class="input-group-prepend">
                                <span class="span-width input-group-text font bg-dark" style="color: white">Brand</span>
                                <input type="text" class="form-control" id="bra" placeholder="Toyota">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="id3" class="input-group">
                            <!--поле формы-->
                            <div class="input-group-prepend">
                                <span class="span-width input-group-text font bg-dark" style="color: white">Model</span>
                                <input type="text" class="form-control" id="mod" placeholder="Camry">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="id4" class="input-group">
                            <!--поле формы-->
                            <div class="input-group-prepend">
                                <span class="span-width input-group-text font bg-dark" style="color: white">VIN</span>
                                <input type="text" class="form-control" id="vin" placeholder="XR5656F666">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="id5" class="input-group">
                            <!--поле формы-->
                            <div class="input-group-prepend">
                                <span class="span-width input-group-text font bg-dark" style="color: white">Issuces
                                    year</span>
                                <input type="text" class="form-control" id="iss" placeholder="2020">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="id6" class="input-group">
                            <!--поле формы-->
                            <div class="input-group-prepend">
                                <span class="span-width input-group-text font bg-dark" style="color: white">Carcas
                                    type</span>
                                <input type="text" class="form-control" id="carcas" placeholder="Sedan">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="id7" class="input-group">
                            <!--поле формы-->
                            <div class="input-group-prepend">
                                <span class="span-width input-group-text font bg-dark"
                                    style="color: white">Condition</span>
                                <input type="text" class="form-control" id="con" placeholder="old/new">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="id8" class="input-group">
                            <!--поле формы-->
                            <div class="input-group-prepend">
                                <span class="span-width input-group-text font bg-dark"
                                    style="color: white">Killometrage</span>
                                <input type="text" class="form-control" id="kil" placeholder="20000">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="id9" class="input-group">
                            <!--поле формы-->
                            <div class="input-group-prepend">
                                <span class="span-width input-group-text font bg-dark" style="color: white">Purchase
                                    price</span>
                                <input type="text" class="form-control" id="pur" placeholder="1000000 ">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="id10" class="input-group">
                            <!--поле формы-->
                            <div class="input-group-prepend">
                                <span class="span-width input-group-text font bg-dark" style="color: white">Color</span>
                                <input type="text" class="form-control" id="col" placeholder="White">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="position" style="margin-left: -25px">
                        <button type="button" name="insert" id="insert" value="insert" class="btn btn-primary font"
                            onclick="">insert</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $("#insert").click(
                function () {
                    insert();
                    return false;
                }
            );
        });
    </script>

    <table class="table" id="table" style="margin-top: 70px; margin-bottom: 30px">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Brand</th>
                <th>Model</th>
                <th>VIN</th>
                <th>Iss_year</th>
                <th>Carcas type</th>
                <th>Condition</th>
                <th>Killom</th>
                <th>Price_pur</th>
                <th>Color</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
    </table>
    <script> query()</script>
</body>

</html>
